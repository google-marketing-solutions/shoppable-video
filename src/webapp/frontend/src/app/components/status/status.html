<div class="table-container">
  @if (loading()) {
    <div class="loading-container centered-spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="video_analysis_uuid">
        <th mat-header-cell *matHeaderCellDef>Video UUID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.video_analysis_uuid }}
        </td>
      </ng-container>

      <ng-container matColumnDef="candidate_offer_id">
        <th mat-header-cell *matHeaderCellDef>Offer ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.candidate_offer_id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge" [ngClass]="getStatusClass(element.status)">
            {{ element.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let element">
          {{ element.timestamp | date: 'medium' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>
  }
  @if (selection.hasValue()) {
    <app-status-footer
      [selectionCount]="selection.selected.length"
      (update)="handleStatusUpdate($event)"
    >
    </app-status-footer>
  }
</div>
