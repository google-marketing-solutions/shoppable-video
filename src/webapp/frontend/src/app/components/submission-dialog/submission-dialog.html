<h2 mat-dialog-title>Submission Details</h2>
<mat-dialog-content>
  <form class="submission-form">
    <div class="detail-item">
      <span class="label">Video UUID</span>
      <span class="value">{{ data.videoUuid }}</span>
    </div>
    <div class="detail-item">
      <span class="label">Offer IDs</span>
      <mat-chip-set aria-label="Offer ID selection">
        @for (offerId of offerIdList; track offerId) {
          <mat-chip-row>{{ offerId }}</mat-chip-row>
        }
      </mat-chip-set>
      </div>
    <mat-form-field appearance="outline">
      <mat-label>Destinations</mat-label>
      <input
        matInput
        [(ngModel)]="data.destinations"
        name="destinations"
        placeholder="Ad Group IDs"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data"
  >
    Submit
  </button>
</mat-dialog-actions>
