@if (isLoggedIn()) {
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Shoppable Video</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="sidenav-layout">
        <mat-nav-list class="nav-items">
          <a mat-list-item routerLink="/product-suggestions">
            <mat-icon mat-list-icon>video_library</mat-icon>
            <span class="nav-item-label">Product Suggestions</span>
          </a>
          <a mat-list-item routerLink="/status">
            <mat-icon mat-list-icon>shop</mat-icon>
            <span class="nav-item-label">Candidate Status</span>
          </a>
          <a
            mat-list-item
            routerLink="/status/pending"
            style="padding-left: 32px"
          >
            <mat-icon mat-list-icon>pending</mat-icon>
            <span class="nav-item-label">Pending</span>
          </a>
          <a
            mat-list-item
            routerLink="/status/completed"
            style="padding-left: 32px"
          >
            <mat-icon mat-list-icon>check_circle</mat-icon>
            <span class="nav-item-label">Completed</span>
          </a>
          <a
            mat-list-item
            routerLink="/status/disapproved"
            style="padding-left: 32px"
          >
            <mat-icon mat-list-icon>cancel</mat-icon>
            <span class="nav-item-label">Disapproved</span>
          </a>
          <a
            mat-list-item
            routerLink="/status/unreviewed"
            style="padding-left: 32px"
          >
            <mat-icon mat-list-icon>help_outline</mat-icon>
            <span class="nav-item-label">Unreviewed</span>
          </a>
        </mat-nav-list>

        <mat-nav-list class="nav-footer">
          <a
            mat-list-item
            (click)="logout()"
            (keyup.enter)="logout()"
            tabindex="0"
            class="logout-item"
          >
            <mat-icon mat-list-icon>logout</mat-icon>
            <span class="nav-item-label">Logout</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet></router-outlet>
}
